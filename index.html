<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoolExploits - Roblox Scripts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #2a2a2a;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #151515;
      padding: 1rem 2rem;
    }
    nav .links a {
      color: #ccc;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav .links a:hover {
      color: #fff;
    }
    .search-container input {
      padding: 0.4rem 1rem;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .script-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .script-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .script-card .content {
      padding: 1rem;
    }
    .script-card h4 {
      margin: 0.5rem 0;
      color: #4ea1f3;
      font-size: 0.9rem;
    }
    .script-card h3 {
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    .script-card p {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>CoolExploits</header>
  <nav>
    <div class="links">
      <a href="#" onclick="loadScripts()">Latest Scripts</a>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="searchScripts()" />
    </div>
  </nav>
  <section class="grid" id="script-grid">
    <!-- Script cards will be populated here -->
  </section>
  <script>
    let allScripts = [];

    function loadScripts() {
      fetch('scripts.json')
        .then(res => res.json())
        .then(data => {
          allScripts = data;
          displayScripts(data);
        });
    }

    function displayScripts(scripts) {
      const grid = document.getElementById('script-grid');
      grid.innerHTML = '';
      scripts.forEach(script => {
        const card = document.createElement('div');
        card.className = 'script-card';
        card.innerHTML = `
          <img src="scripts/${script.thumbnail || 'placeholder.png'}" alt="Script thumbnail">
          <div class="content">
            <h4>${script.category.toUpperCase()} - ${script.date || 'Unknown date'}</h4>
            <h3>${script.title}</h3>
            <p>${script.description}</p>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function searchScripts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allScripts.filter(s => s.title.toLowerCase().includes(query) || s.description.toLowerCase().includes(query));
      displayScripts(filtered);
    }

    window.onload = loadScripts;
  </script>
</body>
</html>
