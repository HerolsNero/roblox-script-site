<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoolExploits</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #151515;
      padding: 1rem 2rem;
    }
    .nav-left {
      display: flex;
      gap: 1.5rem;
    }
    nav a, nav button {
      color: #ccc;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    nav a:hover, nav button:hover {
      color: #fff;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      padding: 0.5rem;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: block;
      padding: 0.5rem;
      color: #ccc;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #2a2a2a;
      color: #fff;
    }
    .executor-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .executor-item img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="#">HOME</a>
      <div class="dropdown">
        <button>SCRIPTS</button>
        <div class="dropdown-content">
          <a href="#">Free Scripts</a>
          <a href="#">Paid Scripts</a>
        </div>
      </div>
      <div class="dropdown">
        <button>EXECUTORS</button>
        <div class="dropdown-content">
          <a href="#" class="executor-item"><img src="scripts/executor1.png" alt="AWP.GG" /> AWP.GG Executor</a>
          <a href="#" class="executor-item"><img src="scripts/executor2.png" alt="Wave" /> Wave Executor</a>
        </div>
      </div>
      <a href="https://discord.gg/9KJjrPYe" target="_blank">DISCORD</a>
    </div>
  </nav>
</body>
</html>
