<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Script Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 0.5rem;
    }
    nav a {
      color: #ddd;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      padding: 2rem;
    }
    .script-card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    .script-card h3 {
      margin-top: 0;
    }
    .script-card p {
      color: #ccc;
    }
    .script-card button {
      background-color: #2979ff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .script-card button:hover {
      background-color: #1565c0;
    }
    .ad-slot {
      background-color: #2a2a2a;
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      color: #888;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1357040621280062"
    crossorigin="anonymous"></script>
</head>
<body>
  <header>Roblox Script Hub</header>
  <nav>
    <a href="#scripts">Scripts</a>
    <a href="#executor">Executor</a>
    <a href="https://discord.gg/9KJjrPYe" target="_blank" rel="noopener noreferrer">Discord</a>
  </nav>

  <div class="container" id="script-container">
    <!-- Scripts will load here dynamically -->
  </div>

  <div class="ad-slot">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1357040621280062"
      data-ad-slot="6085200614"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function downloadScript(fileName) {
      window.location.href = `/scripts/${fileName}`;
    }

    fetch('scripts.json')
      .then(response => response.json())
      .then(scripts => {
        const container = document.getElementById('script-container');
        const categories = {};

        scripts.forEach(script => {
          if (!categories[script.category]) {
            categories[script.category] = [];
          }
          categories[script.category].push(script);
        });

        Object.keys(categories).forEach(category => {
          const categoryHeader = document.createElement('h2');
          
          switch (category.toLowerCase()) {
            case 'utilities':
              categoryHeader.textContent = 'Scripts';
              break;
            case 'ui':
              categoryHeader.textContent = 'Executor';
              break;
            case 'tools':
              categoryHeader.textContent = 'Discord';
              break;
            default:
              categoryHeader.textContent = category;
          }

          categoryHeader.style.marginTop = '2rem';
          container.appendChild(categoryHeader);

          categories[category].forEach(script => {
            const card = document.createElement('div');
            card.className = 'script-card';
            card.innerHTML = `
              <h3>${script.title} ${script.featured ? '‚≠ê' : ''}</h3>
              <p>${script.description}</p>
              <button onclick="downloadScript('${script.file}')">Download</button>
            `;
            container.appendChild(card);
          });
        });
      })
      .catch(error => {
        console.error('Failed to load script list:', error);
      });
  </script>
</body>
</html>
