<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Script Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 0.5rem;
    }
    nav a {
      color: #ddd;
      margin: 0 1rem;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      padding: 2rem;
    }
    .script-card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .script-card h3 {
      margin-top: 0;
    }
    .script-card p {
      color: #ccc;
    }
    .script-card button {
      background-color: #2979ff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .script-card button:hover {
      background-color: #1565c0;
    }
    .ad-slot {
      background-color: #2a2a2a;
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Roblox Script Hub</header>
  <nav>
    <a onclick="showTab('scripts')">Scripts</a>
    <a onclick="showTab('executors')">Executor</a>
    <a href="https://discord.gg/9KJjrPYe" target="_blank" rel="noopener noreferrer">Discord</a>
  </nav>

  <div class="container" id="script-container">
    <!-- Content will load here dynamically -->
  </div>

  <div class="ad-slot">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1357040621280062"
      data-ad-slot="6085200614"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1357040621280062" crossorigin="anonymous"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function showTab(tab) {
      const container = document.getElementById('script-container');
      container.innerHTML = ''; // Clear existing content

      if (tab === 'executors') {
        const executors = ["AWP.GG Executor", "WAVE Executor", "Potassium Executor"];
        const header = document.createElement('h2');
        header.textContent = 'Executors';
        container.appendChild(header);

        executors.forEach(name => {
          const card = document.createElement('div');
          card.className = 'script-card';
          card.innerHTML = `
            <h3>${name}</h3>
            <p>A powerful and reliable Roblox executor.</p>
            <button onclick="alert('Launching ${name}...')">Launch</button>
          `;
          container.appendChild(card);
        });
      } else if (tab === 'scripts') {
        fetch('scripts.json')
          .then(response => response.json())
          .then(scripts => {
            const header = document.createElement('h2');
            header.textContent = 'Scripts';
            container.appendChild(header);

            scripts.forEach(script => {
              const card = document.createElement('div');
              card.className = 'script-card';
              card.innerHTML = `
                <h3>${script.title} ${script.featured ? '‚≠ê' : ''}</h3>
                <p>${script.description}</p>
                <button onclick="downloadScript('${script.file}')">Download</button>
              `;
              container.appendChild(card);
            });
          })
          .catch(error => {
            container.innerHTML = '<p>Failed to load scripts.</p>';
            console.error(error);
          });
      }
    }

    function downloadScript(fileName) {
      window.location.href = `/scripts/${fileName}`;
    }

    // Show Scripts by default
    window.onload = () => showTab('scripts');
  </script>
</body>
</html>
