<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoolExploits - Roblox Scripts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #2a2a2a;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #151515;
      padding: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #fff;
    }
    .main {
      display: flex;
      padding: 2rem;
    }
    .sidebar {
      width: 250px;
      padding-right: 2rem;
    }
    .content {
      flex: 1;
    }
    .script-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease-in;
    }
    .script-card h3 {
      margin: 0 0 0.5rem 0;
    }
    .script-card p {
      color: #aaa;
    }
    .script-card a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #3a8cff;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    .script-card a:hover {
      background: #2970d0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>CoolExploits</header>
  <nav>
    <a href="#" onclick="loadCategory('all')">All Scripts</a>
    <a href="#" onclick="loadCategory('executors')">Executors</a>
    <a href="#" onclick="loadCategory('utilities')">Utilities</a>
    <a href="#" onclick="loadCategory('ui')">UI Libraries</a>
  </nav>
  <div class="main">
    <aside class="sidebar">
      <h3>Archives</h3>
      <ul>
        <li><a href="#" onclick="filterByDate('2025-05')">May 2025</a></li>
        <li><a href="#" onclick="filterByDate('2025-04')">April 2025</a></li>
      </ul>
    </aside>
    <section class="content" id="script-container">
      <!-- Script cards will be inserted here -->
    </section>
  </div>
  <script>
    function loadCategory(category) {
      fetch('scripts.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('script-container');
          container.innerHTML = '';
          const filtered = category === 'all' ? data : data.filter(s => s.category === category);
          filtered.forEach(script => {
            const card = document.createElement('div');
            card.className = 'script-card';
            card.innerHTML = `
              <h3>${script.title}</h3>
              <p><strong>Game:</strong> ${script.game || 'Universal'}</p>
              <p>${script.description}</p>
              <a href="scripts/${script.file}" download>Download</a>
            `;
            container.appendChild(card);
          });
        });
    }
    function filterByDate(month) {
      // Optional: implement date-based filtering if script metadata includes dates
      alert(`Filter by month not implemented. Selected: ${month}`);
    }
    window.onload = () => loadCategory('all');
  </script>
</body>
</html>
