<div class="container" id="script-container">
  <!-- Script cards will be inserted here dynamically -->
</div>

<div class="ad-slot">
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-1357040621280062"
    data-ad-slot="6085200614"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<script>
  function downloadScript(fileName) {
    window.location.href = `/scripts/${fileName}`;
  }

  // Load scripts from JSON and insert into DOM
  fetch('scripts.json')
    .then(response => response.json())
    .then(scripts => {
      const container = document.getElementById('script-container');
      scripts.forEach(script => {
        const card = document.createElement('div');
        card.className = 'script-card';
        card.innerHTML = `
          <h3>${script.title}</h3>
          <p>${script.description}</p>
          <button onclick="downloadScript('${script.file}')">Download</button>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Failed to load script list:', error);
    });
</script>
